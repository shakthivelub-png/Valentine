<!DOCTYPE html>
<html>
<head>
  <title>For Andrea üíñ</title>

  <!-- Mobile friendly -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Elegant + sexy fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Dancing+Script:wght@500;600&display=swap" rel="stylesheet">

  <style>
    body {
      text-align: center;
      font-family: 'Playfair Display', serif;
      background: linear-gradient(#ffe6eb, #fff);
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      min-height: 100vh;
    }

    h1, h2, h3 {
      color: #333;
    }

    /* Sexy romantic lines */
    .love-line {
      font-family: 'Dancing Script', cursive;
      font-size: 28px;
      font-weight: 600;
      color: #b03060;
      letter-spacing: 1px;
      margin: 6px 0;
    }

    button {
      font-size: 18px;
      padding: 14px 26px;
      margin: 15px;
      cursor: pointer;
      border-radius: 12px;
      border: none;
      font-family: 'Playfair Display', serif;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }

    #no {
      background-color: #ffb6c1;
      position: absolute;
    }

    #buttons {
      position: relative;
      height: 120px;
    }

    #surprise {
      display: none;
      margin-top: 40px;
      animation: fadeIn 1.8s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    img {
      width: 90%;
      max-width: 260px;
      border-radius: 20px;
      margin-top: 25px;
      box-shadow: 0 12px 25px rgba(0,0,0,0.25);
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    iframe {
      display: block;
      margin: 25px auto 0 auto;
      width: 100%;
      max-width: 320px;
      height: 180px;
      border-radius: 14px;
    }
  </style>
</head>
<body>

<div class="container">

  <h1>Hey Andrea üíï</h1>

  <!-- Sexy romantic message -->
  <p class="love-line">I was not looking for you when I met you,</p>
  <p class="love-line">but now with you it feels like a part of me</p>
  <p class="love-line">always wanted to have you.</p>

  <h2 style="margin-top:30px;">Will you be my Valentine? üíò</h2>

  <div id="buttons">
    <button id="yes" onclick="yesClicked()">Yes üòç</button>
    <button id="no" onmouseover="moveNo()" ontouchstart="moveNo()">No üôà</button>
  </div>

  <div id="surprise">
    <h1>YAY üíñ‚ú®</h1>
    <h2>You just made me really happy.</h2>
    <h3>This song reminds me of you üé∂</h3>

    <!-- PHOTO -->
    <img src="https://raw.githubusercontent.com/shakthivelub-png/Valentine/main/WhatsApp%20Image%202026-02-10%20at%201.54.22%20PM.jpeg" alt="Us">

    <!-- SONG BELOW PHOTO -->
    <iframe
      src="https://www.youtube.com/embed/vGJTaP6anOU?autoplay=1"
      allow="autoplay; encrypted-media"
      allowfullscreen>
    </iframe>

    <h2 style="margin-top:30px;">See you on Valentine‚Äôs Day üíå</h2>
  </div>

</div>

<script>
  function yesClicked() {
    document.getElementById("surprise").style.display = "block";
    window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
  }

  function moveNo() {
    const noBtn = document.getElementById("no");
    const maxX = 250;
    const maxY = 80;
    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";
  }
</script>

</body>
</html>
